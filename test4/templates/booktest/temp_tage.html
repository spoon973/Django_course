<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板标签</title>

    <style>
        .red{
            background-color: red;
        }
        .yellow{
            background-color: yellow;
        }
        .green{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box">
        {% for book in books %}
            {% if book.id <= 1 %}
                <li class="red">{{ forloop.counter }} -- {{ book.btitle }}</li>
            {% elif book.id <= 3 %}
                <li class="yellow">{{ forloop.counter }} -- {{ book.btitle }}</li>
            {% else %}
                <li class="green">{{ forloop.counter }} -- {{ book.btitle }}</li>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
